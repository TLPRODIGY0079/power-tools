<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PowerTools - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">PowerToolsDelivery Login</h1>

    <form id="loginForm">
      <label class="block mb-2 font-medium">Email</label>
      <input id="email" type="email" required class="w-full px-4 py-2 mb-4 border rounded-lg">

      <label class="block mb-2 font-medium">Password</label>
      <input id="password" type="password" required class="w-full px-4 py-2 mb-4 border rounded-lg">

      <label class="block mb-2 font-medium">User Type</label>
      <select id="role" required class="w-full px-4 py-2 mb-6 border rounded-lg">
        <option value="">Select role</option>
        <option value="customer">Customer</option>
        <option value="dispatcher">Dispatcher</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">Login</button>
    </form>

    <p class="text-center text-sm mt-6">No account? <a href="register.html" class="text-blue-600">Register</a></p>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // wire up the form to auth.login
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      // call login (defined in js/auth.js)
      auth.login({ email, password, role });
    });
  </script>
</body>
</html>
