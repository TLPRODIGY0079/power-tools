<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftDelivery - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">SwiftDelivery Login</h1>

    <form action="success.html" method="get">

      <label class="block mb-2 font-medium">Email</label>
      <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring focus:ring-blue-300">

      <label class="block mb-2 font-medium">Password</label>
      <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring focus:ring-blue-300">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>

    <p class="text-center text-sm mt-6">
      Dont have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
     <div class="mt-4 text-center">
            <a href="../index.html" class="text-gray-500 hover:text-gray-700">‚Üê Back to Main Site</a>
        </div>
  </div>

</body>
</html>
