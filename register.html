<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftDelivery - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Create Account</h1>

    <form action="success.html" method="get">

      <label class="block mb-2 font-medium">Full Name</label>
      <input type="text" placeholder="Enter your full name" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring focus:ring-blue-300">

      <label class="block mb-2 font-medium">Email</label>
      <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring focus:ring-blue-300">

      <label class="block mb-2 font-medium">Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring focus:ring-blue-300">

      <label class="block mb-2 font-medium">Address</label>
      <input type="text" placeholder="Enter your address" class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring focus:ring-blue-300">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
    </form>

    <p class="text-center text-sm mt-6">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
